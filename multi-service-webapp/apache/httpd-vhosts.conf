<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/usr/local/apache2/htdocs"
    
    <Directory "/usr/local/apache2/htdocs">
        Require all granted
        Options -Indexes
    </Directory>

    # Explicitly handle favicon.ico
    RewriteEngine On
    RewriteRule ^/favicon\.ico$ - [R=204,L,NC]
    
    # Let mod_lua handle all requests
    <Location />
        SetHandler lua-script
    </Location>
    
    # Logging
    LogLevel debug lua:debug proxy:debug
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
